name: Remote SSH Command
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Execute
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: hackclub.app
          username:  neon
          passphrase: ${{ secrets.PASSWORD }}
          key: ${{ secrets.ZEON_KEY }}
          port: 22
          script: |
            git pull
